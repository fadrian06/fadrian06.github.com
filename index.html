<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta property="og:image" content="imgs/logo1.PNG">
		<title>EDULife</title>
		<link rel="icon" href="favicon.png">
		<link rel="stylesheet" href="css/w3.css">
		<link rel="stylesheet" href="css/estilos.css">
	</head>

	<body class="w3-container">

		<!--================================
		=            ENCABEZADO            =
		=================================-->
		<header class="w3-container w3-indigo w3-display-container w3-center">
			<img src="imgs/logo3.PNG" alt="EDULife Logo" class="w3-image w3-display-middle">
		</header>

		<!--===============================
		=            CONTENIDO            =
		================================-->
		<main class="w3-light-grey w3-padding-large">

			<section class="w3-row-padding" id="introduccion">
				<div class="w3-half">
					<h2>Introducción</h2>
					<div class="w3-panel w3-light-grey quote">
						<span>❝</span>
						<p class="w3-justify">
							<i class="w3-text-grey">{{cita}}</i>
						</p>
						<i class="w3-text-grey w3-right">{{author}}</i>
					</div>
					<p class="w3-padding w3-topbar w3-border-indigo w3-justify">{{introduccion}}</p>
				</div>
				<div
					class="w3-half w3-topbar w3-rightbar w3-bottombar w3-leftbar w3-border-indigo w3-round-xlarge w3-right-align">
					<!-- ----------------REFERENCIA A YOUTUBE---------------- -->
					<iframe src="https://www.youtube.com/embed/mktQyyQ6H7g" class="w3-block w3-border-0"></iframe>
					<a href="https://www.youtube.com/results?search_query=tipos+de+funciones" target="_blank"
						class="w3-button w3-hover-indigo w3-round-xxlarge w3-topbar w3-border-indigo w3-margin">
						Ver más...
					</a>
				</div>
			</section>

			<nav class="w3-round-xxlarge w3-row w3-card-4 w3-margin w3-topbar w3-border-indigo">
				<a data-id="1"
					class="w3-padding-large w3-third w3-round-xxlarge w3-button w3-light-grey w3-hover-indigo w3-ripple">Concepto</a>
				<a data-id="2"
					class="w3-padding-large w3-third w3-round-xxlarge w3-button w3-light-grey w3-hover-indigo w3-ripple">Tipos</a>
				<a data-id="3"
					class="w3-padding-large w3-third w3-round-xxlarge w3-button w3-light-grey w3-hover-indigo w3-ripple">Ejercicios</a>
			</nav>

			<!-- --------------------------------REFERENCIAS A PDFs--------------------------- -->
			<iframe loading="lazy" id="1" src="pdfs/Funciones.pdf"
				class="pdf w3-block w3-border-0 w3-hide w3-animate-opacity"></iframe>
			<iframe loading="lazy" id="2" src="pdfs/funciones en el plano y sus tipos.pdf"
				class="pdf w3-block w3-border-0 w3-hide w3-animate-opacity"></iframe>
			<iframe loading="lazy" id="3" src="pdfs/Ejercicios propuestos.pdf"
				class="pdf w3-block w3-border-0 w3-hide w3-animate-opacity"></iframe>
		</main>

		<!--===================================
		=            PIE DE PÁGINA            =
		====================================-->
		<footer class="w3-padding-large w3-indigo w3-display-container">
			<h2>EDULife&copy; 2022</h2>
			<p>
				Powered by&nbsp;
				<a class="w3-hover-opacity" href="https://www.w3schools.com/w3css/default.asp" target="_blank">
					w3.css
				</a>
				,&nbsp;
				<a class="w3-hover-opacity" href="https://www.w3schools.com/w3js/default.asp" target="_blank">
					w3js
				</a>
				&nbsp;- UPTM&copy; Kléber Ramírez
			</p>
			<img src="imgs/logo2.PNG" class="w3-image w3-display-right w3-margin-right w3-hide-small">
		</footer>

		<script src="js/w3.js"></script>
		<script src="js/app.js"></script>
	</body>

</html>
